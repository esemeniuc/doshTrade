schema {
  query: QueryRoot
  mutation: MutationRoot
  subscription: SubscriptionRoot
}

directive @defer on FIELD
directive @stream on FIELD
type MutationRoot
type QueryRoot
type Stock {
  ticker: String!
  price: String!
  timestamp: String!
}

type SubscriptionRoot {
  stockPrices(tickerSymbols: [String!]!): [Stock!]!
  reversalAlerts(tickerSymbols: [String!]!): [Stock!]!
  oversoldStocks: [Stock!]!
}